on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
          node-version: "24"

      - name: Install dependencies
        run: pnpm install

      - name: Lint and format
        run: pnpm exec biome check src

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

  npm-release:
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Read local package version
        id: read-local-version
        run: |
          echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Read NPM version
        id: read-npm-version
        run: |
          PKG_NAME=$(jq -r .name package.json)
          version=$(pnpm view $PKG_NAME version --registry https://registry.npmjs.org 2>/dev/null || echo "")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Check if git tag exists
        id: check-tag
        run: |
          if git ls-remote --tags origin "refs/tags/v${{ steps.read-local-version.outputs.version }}" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install and pack
        if: >-
          steps.read-local-version.outputs.version != steps.read-npm-version.outputs.version ||
          steps.check-tag.outputs.exists == 'false'
        id: pack
        run: |
          pnpm install
          tarball=$(pnpm pack --out package.tgz | tail -n 1)
          echo "tarball=$tarball" >> $GITHUB_OUTPUT

      - name: Publish to NPM
        if: ${{ steps.read-local-version.outputs.version != steps.read-npm-version.outputs.version }}
        run: |
          pnpm config set //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
          pnpm publish ${{ steps.pack.outputs.tarball }} --registry https://registry.npmjs.org --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: ${{ steps.check-tag.outputs.exists == 'false' }}
        with:
          target_commitish: ${{ github.sha }}
          tag_name: v${{ steps.read-local-version.outputs.version }}
          make_latest: true
          generate_release_notes: true
          files: |
            ${{ steps.pack.outputs.tarball }}
          fail_on_unmatched_files: true
          token: ${{ secrets.GITHUB_TOKEN }}
